<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근기능 측정 대시보드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>측정 데이터 조회</h1>
</header>

<main>
    <div class="controls">
        <label for="patient-select">환자 선택:</label>
        <select id="patient-select">
            <option value="">-- 환자를 선택하세요 --</option>
        </select>

        <label for="session-select">측정 세션:</label>
        <select id="session-select" disabled>
            <option value="">-- 환자를 먼저 선택하세요 --</option>
        </select>
    </div>

    <p id="loading-indicator" class="hidden">데이터 로딩 중...</p>

    <div class="chart-container">
        <canvas id="measurement-chart"></canvas>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>

</body>
</html>
