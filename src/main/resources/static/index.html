<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근기능 측정 대시보드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>측정 데이터 조회</h1>
</header>

<main>
    <div class="registration-form">
        <h3>신규 환자 등록</h3>
        <input type="text" id="new-patient-id" placeholder="환자 ID (예: p003)">
        <input type="text" id="new-patient-name" placeholder="환자 이름 (예: 김XX)">
        <input type="text" id="new-patient-age" placeholder="환자 나이 (예: 25)">
        <input type="text" id="new-patient-sex" placeholder="환자 성별 (예: male)">
        <input type="text" id="new-patient-height" placeholder="환자 키 (예: 175)">
        <input type="text" id="new-patient-weight" placeholder="환자 몸무게 (예: 70)">
        <button id="register-button">등록하기</button>
        <p id="register-status"></p> </div>

    <div class="controls">
        <label for="patient-select">환자 선택:</label>
        <select id="patient-select">
            <option value="">-- 환자를 선택하세요 --</option>
        </select>

        <label for="session-select">측정 세션:</label>
        <select id="session-select" disabled>
            <option value="">-- 환자를 먼저 선택하세요 --</option>
        </select>
    </div>

    <p id="loading-indicator" class="hidden">데이터 로딩 중...</p>

    <div class="chart-container">
        <canvas id="measurement-chart"></canvas>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>

</body>
</html>
